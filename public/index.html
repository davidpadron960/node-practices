<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mundo</title>
</head>
<body>
    <h1>Hola mundo desde case la pin</h1>
    <button id="btn">
        click

       const btn = document.querySelector('#btn')
       btn.addEventListener('click',function () {
         alert('Hello world')
       })
    </script>
</body>
</html>
